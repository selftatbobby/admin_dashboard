<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <form action="google.com">
                    <input type="text" placeholder="Search..">
                    <button type='submit'>Search</button>           
                </form>
                <div class="icons">
                    <span><img src="account-school.svg"></span>
                    <span><img src="account-heart.svg"></span>
                    <h2>Bobby Tat</h2>    
                </div>
            </div>
            <div class="user">
                <span><img src="account-heart.svg"></span>
                <h2>Hi There, Bobby Tat</h2>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <ul class="dashboard">
                <li>Dashboard</li>
            </ul>
            <ul class="nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="misc">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main">
            main shit
        </div>
    </div>
   
</body>
</html>
